version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: Part6/Dockerfile
    container_name: heart-disease-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_PATH=/app/models/final_model.joblib
    volumes:
      - ../Part4/models:/app/models:ro
      - ../Part4/metrics:/app/metrics:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mlops-network

networks:
  mlops-network:
    driver: bridge

