version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: Part6/Dockerfile
    container_name: heart-disease-api-monitored
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_PATH=/app/models/final_model.joblib
    volumes:
      - ../Part4/models:/app/models:ro
      - ../Part4/metrics:/app/metrics:ro
      - ../Part8/src/app_with_monitoring.py:/app/app.py
      - ./logs:/app/logs
    networks:
      - monitoring
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - monitoring
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana-datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - ./dashboards/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./dashboards/api-dashboard.json:/etc/grafana/provisioning/dashboards/api-dashboard.json
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:

