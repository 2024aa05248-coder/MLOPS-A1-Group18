apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: heart-disease-api-ingress
  labels:
    app: heart-disease-api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  rules:
  - host: heart-disease-api.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: heart-disease-api-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: heart-disease-api-service
            port:
              number: 80
---
# Alternative Ingress for cloud providers (GKE, EKS, AKS)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: heart-disease-api-ingress-cloud
  labels:
    app: heart-disease-api
  annotations:
    kubernetes.io/ingress.class: "gce"  # For GKE, use "alb" for EKS, "azure/application-gateway" for AKS
    ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: heart-disease-api-service
            port:
              number: 80

