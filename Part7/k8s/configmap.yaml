apiVersion: v1
kind: ConfigMap
metadata:
  name: heart-disease-api-config
  labels:
    app: heart-disease-api
data:
  # API Configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  LOG_LEVEL: "info"
  
  # Model Configuration
  MODEL_PATH: "/app/models/final_model.joblib"
  
  # Application Settings
  MAX_BATCH_SIZE: "100"
  TIMEOUT_SECONDS: "30"

